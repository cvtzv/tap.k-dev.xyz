<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Coin Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .coin {
            width: 100px;
            height: 100px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/2/2e/Gold_coin_icon.svg/1024px-Gold_coin_icon.svg.png');
            background-size: cover;
            cursor: pointer;
        }

        .score {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div>
        <div class="coin" id="coin"></div>
        <div class="score" id="score">Счет: 0</div>
        <button onclick="sendDataToTelegram()">Отправить результат</button>
    </div>

    <script>
        let score = 0;

        document.getElementById("coin").addEventListener("click", () => {
            score += 1;
            document.getElementById("score").innerText = "Счет: " + score;
        });

        function sendDataToTelegram() {
            if (window.Telegram.WebApp) {
                // Отправляем данные о количестве тапов боту
                window.Telegram.WebApp.sendData(score.toString());
            }
        }

        // Инициализация WebApp
        window.Telegram.WebApp.ready();
    </script>
</body>
</html>
