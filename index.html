<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Coin Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0; /* Убираем отступы у body */
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .coin {
            width: 100px;
            height: 100px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/d/d7/Gold_coin.svg/1024px-Gold_coin.svg.png'); /* Изменено на более надежный URL */
            background-size: contain; /* Изменено для более лучшего отображения */
            background-repeat: no-repeat; /* Убираем повторение изображения */
            cursor: pointer;
            border-radius: 50%;
            transition: transform 0.1s;
            margin: 0 auto; /* Центрируем изображение */
        }

        .coin:hover {
            transform: scale(1.1);
        }

        .score {
            font-size: 24px;
            margin-top: 20px;
            color: #333;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="coin" id="coin"></div>
        <div class="score" id="score">Счет: 0</div>
        <button id="sendButton">Отправить результат</button>
    </div>

<script>
    let score = 0;

    document.getElementById("coin").addEventListener("click", () => {
        score += 1;
        document.getElementById("score").innerText = "Счет: " + score;
    });

    document.getElementById("sendButton").addEventListener("click", sendDataToTelegram);

    function sendDataToTelegram() {
        // Проверка, существует ли объект Telegram и его WebApp
        if (window.Telegram && window.Telegram.WebApp) {
            // Отправляем данные о количестве тапов боту
            window.Telegram.WebApp.sendData(score.toString());
        } else {
            console.error("WebApp API не доступен. Убедитесь, что приложение запущено через Telegram.");
        }
    }

    // Инициализация WebApp
    if (window.Telegram && window.Telegram.WebApp) {
        window.Telegram.WebApp.ready();
    } else {
        console.error("WebApp API не доступен. Убедитесь, что приложение запущено через Telegram.");
    }
</script>
</body>
</html>
