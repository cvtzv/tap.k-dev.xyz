<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Coin Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .coin {
            width: 100px;
            height: 100px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/2/2e/Gold_coin_icon.svg/1024px-Gold_coin_icon.svg.png');
            background-size: cover;
            cursor: pointer;
            border-radius: 50%;
            transition: transform 0.1s;
        }

        .coin:hover {
            transform: scale(1.1);
        }

        .score {
            font-size: 24px;
            margin-top: 20px;
            color: #333;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="coin" id="coin"></div>
        <div class="score" id="score">Счет: 0</div>
        <button onclick="sendDataToTelegram()">Отправить результат</button>
    </div>

    <script>
        let score = 0;

        document.getElementById("coin").addEventListener("click", () => {
            score += 1;
            document.getElementById("score").innerText = "Счет: " + score;
        });

        function sendDataToTelegram() {
            if (window.Telegram.WebApp) {
                // Отправляем данные о количестве тапов боту
                window.Telegram.WebApp.sendData(score.toString());
            }
        }

        // Инициализация WebApp
        window.Telegram.WebApp.ready();
    </script>
</body>
</html>
